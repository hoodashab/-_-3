<!DOCTYPE html>
<html lang="en">
<head>

     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap" rel="stylesheet">  
   
  <title>temp converter</title>
</head>
<body>
    <div class="head">
        Temperature converter
    </div>
        <div class="main">
            <div class="far temp">
                Farenheit<br>
                <input type="" class="ft" id="ft">
                 °F
                 <button class="faren btn">Convert</button>
            </div>
            <div class="celcius temp">
                Celcius<br>
                <input type="" class="ct" id="ct" placeholder="">
                 °C
                 <button class="cel btn">Convert</button>
            </div>
            <div class="kelvin temp">
                kelvin<br>
              <input type="" class="kt" id="kt" placeholder="">
                 K
                 <button class="kel btn">Convert</button>
            </div>
        </div>
     
        <footer>
            <p>&copy; 2023 Rohit Hooda. All rights reserved.</p>
        </footer>

        <script src="index.js"></script>
</body>
</html>
